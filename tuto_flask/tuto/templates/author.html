{% extends 'base.html' %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static',
filename='home.css')}}">
{% endblock %}
{% block content %}
<h1>{{title}}</h1>
<div class="sample">
    {% for x in authors %}
    <a href="{{url_for('book_author', id=x.id)}}">
        <p>{{x.name}} - {{x.id}}</p>
    </a>
    {% endfor %}
</div>
{% endblock %}
